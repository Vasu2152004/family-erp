name: Deploy to Wasmer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global pull.rebase false
          git config --global pull.ff only
          git config --global init.defaultBranch main

      - name: Ensure clean repository state
        run: |
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: Install Wasmer CLI
        run: curl https://get.wasmer.io -sSfL | sh

      - name: Add Wasmer to PATH
        run: |
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH
          echo "$HOME/.wasmer/globals/wasm/bin" >> $GITHUB_PATH

      - name: Login to Wasmer
        run: wasmer auth login ${{ secrets.WASMER_TOKEN }}

      - name: Bump version
        run: |
          CURRENT_VERSION=$(grep '^version = ' wasmer.toml | cut -d'"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          RUN_NUMBER=${{ github.run_number }}
          NEW_VERSION="$MAJOR.$MINOR.$RUN_NUMBER"
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" wasmer.toml
          echo "Updated version to $NEW_VERSION"

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Publish package
        run: |
          for i in {1..3}; do
            if wasmer publish --non-interactive --bump; then
              echo "Package published successfully"
              exit 0
            else
              if [ $i -lt 3 ]; then
                echo "Publish failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "Publish failed after 3 attempts"
                exit 1
              fi
            fi
          done

      - name: Deploy app
        run: |
          for i in {1..3}; do
            if wasmer deploy --owner vasu2152004; then
              echo "Deploy successful"
              exit 0
            else
              if [ $i -lt 3 ]; then
                echo "Deploy failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "Deploy failed after 3 attempts"
                exit 1
              fi
            fi
          done
