name: Deploy to Wasmer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Wasmer CLI
        run: curl https://get.wasmer.io -sSfL | sh

      - name: Add Wasmer to PATH
        run: |
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH
          echo "$HOME/.wasmer/globals/wasm/bin" >> $GITHUB_PATH

      - name: Login to Wasmer
        run: wasmer auth login ${{ secrets.WASMER_TOKEN }}

      - name: Copy app.yaml to root and remove app_id
        run: |
          cp family_erp/app.yaml app.yaml
          # Remove app_id line since app already exists
          sed -i '/^app_id:/d' app.yaml

      - name: Deploy latest commit
        run: wasmer deploy --app-name family-erp

      - name: Wait for deployment to be ready
        run: sleep 10

      - name: Install dependencies
        run: wasmer app ssh family-erp -- composer install --no-dev --optimize-autoloader --no-interaction
        continue-on-error: true

      - name: Run database migrations
        run: wasmer app ssh family-erp -- php artisan migrate --force
        continue-on-error: true

      - name: Run database seeders
        run: wasmer app ssh family-erp -- php artisan db:seed --force
        continue-on-error: true

      - name: Clear caches
        run: wasmer app ssh family-erp -- php artisan optimize:clear
        continue-on-error: true

      - name: Cache configuration
        run: |
          wasmer app ssh family-erp -- php artisan config:cache
          wasmer app ssh family-erp -- php artisan route:cache
          wasmer app ssh family-erp -- php artisan view:cache
        continue-on-error: true