name: Deploy to Wasmer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Wasmer CLI
        run: curl https://get.wasmer.io -sSfL | sh

      - name: Add Wasmer to PATH
        run: |
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH
          echo "$HOME/.wasmer/globals/wasm/bin" >> $GITHUB_PATH

      - name: Login to Wasmer
        run: wasmer auth login ${{ secrets.WASMER_TOKEN }}
      
      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-scripts
        
      - name: Bump version
        run: |
          # Read current version from wasmer.toml
          CURRENT_VERSION=$(grep '^version = ' wasmer.toml | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"
          
          # Extract major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update wasmer.toml
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" wasmer.toml
          else
            sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" wasmer.toml
          fi
          
          echo "Updated wasmer.toml to version $NEW_VERSION"
        
      - name: Publish Package
        run: |
          for i in {1..3}; do
            echo "Publish attempt $i of 3"
            if wasmer publish --non-interactive; then
              echo "Publish successful"
              exit 0
            else
              if [ $i -lt 3 ]; then
                echo "Publish failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "Publish failed after 3 attempts"
                exit 1
              fi
            fi
          done
        

      - name: Deploy App
        run: |
          for i in {1..3}; do
            echo "Deploy attempt $i of 3"
            if wasmer deploy --owner vasu2152004; then
              echo "Deploy successful"
              exit 0
            else
              if [ $i -lt 3 ]; then
                echo "Deploy failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "Deploy failed after 3 attempts"
                exit 1
              fi
            fi
          done
