name: Deploy to Wasmer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Wasmer CLI
        run: curl https://get.wasmer.io -sSfL | sh

      - name: Add Wasmer to PATH
        run: |
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH
          echo "$HOME/.wasmer/globals/wasm/bin" >> $GITHUB_PATH

      - name: Login to Wasmer
        run: wasmer auth login ${{ secrets.WASMER_TOKEN }}

      - name: Copy app.yaml to root and remove app_id
        run: |
          cp family_erp/app.yaml app.yaml
          # Remove app_id line since app already exists
          sed -i '/^app_id:/d' app.yaml

      - name: Deploy latest commit
        run: wasmer deploy --app-name family-erp

      - name: Install dependencies
        run: wasmer app exec family-erp -- composer install --no-dev --optimize-autoloader --no-interaction

      - name: Cache dependencies
        run: wasmer app exec family-erp -- php artisan optimize:clear

      # Optional: Run migrations after deployment
      # Note: Migrations may also run automatically via composer post-install scripts
      - name: Run database migrations
        run: |
          wasmer app exec family-erp -- php artisan migrate --force
          wasmer app exec family-erp -- php artisan db:seed --force