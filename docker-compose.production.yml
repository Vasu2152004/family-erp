version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: family_erp_app_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - family_erp_network
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: family_erp_queue_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - family_erp_network
    env_file:
      - .env
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: family_erp_scheduler_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - family_erp_network
    env_file:
      - .env
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction
        sleep 60
      done"
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started

  web:
    image: nginx:1.27-alpine
    container_name: family_erp_web_prod
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_HTTPS_PORT:-443}:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - family_erp_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: family_erp_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - family_erp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

networks:
  family_erp_network:
    driver: bridge

volumes:
  db_data:
    driver: local



